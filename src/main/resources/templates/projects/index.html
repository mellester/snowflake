<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title>Home</title>

</head>

<body>



    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0" layout:fragment="main">

            <!--        A slider between 0 and a 100 -->
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="slider-wrapper">
                            <div id="snowflake">
                                <img src="./update?level=0" alt="Snowflake" >
                            </div>
                            <form hx-get="update"  hx-swap="innerHTML transition:true" hx-target="#snowflake" hx-trigger="change" >
                                <input name="level" id="slider" type="range" min="0" max="9" value="0" class="slider w-100">
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </body>

</html>
